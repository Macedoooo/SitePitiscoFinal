<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro - Pitiscos</title>
    <link rel="stylesheet" href="index.css">
       
</head>
<body>
    <div class="container">
        <div class="floating-box">
            <div class="image-side">
                <img src="imagens/criança.png" alt="Imagem">
            </div>
            <div class="form-side">
                <h2>Crie Sua Conta Gratuitamente</h2>
                <form>
                    <label for="child-name">Nome da Criança</label>
                    <input type="text" id="child-name" name="child-name" placeholder="   Digite aqui seu nome completo" required>

                    <label for="parent-email">Email dos Pais/Responsáveis</label>
                    <input type="email" id="parent-email" name="parent-email" placeholder="   Digite aqui seu e-mail completo" required>

                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="   Digite aqui sua senha" required>

                    <button type="submit">Criar conta</button>
                </form>

                <div class="connect-text">
                    Já tem uma conta? <a href="https://github.com/Macedoooo/SitePitiscoFinal/blob/main/inicio.html">Conecte-se</a>
                </div>

                <div class="image-buttons">
                    <img src="imagens/ButtonGoogle.png" alt="#">
                    <img src="imagens/ButtonGitHub.png" alt="#">
                </div>

            </div>
        </div>
    </div>
</body>
</html>
